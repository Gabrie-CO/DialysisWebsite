name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    container: node:22-alpine
    steps:
      - name: Install git
        run: apk add --no-cache git
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run check

  test:
    runs-on: ubuntu-latest
    container: node:22-alpine
    steps:
      - name: Install git
        run: apk add --no-cache git
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run test

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          docker build \
            --build-arg PUBLIC_CONVEX_URL=${{ secrets.PUBLIC_CONVEX_URL }} \
            -t dialysis-website .
